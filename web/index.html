<!doctype html>
<html>
    <head>
        <title>Mirkofon - playlisty YT z tagów</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.0/spin.min.js"></script>
        <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
        <script src="app.js"></script>
    </head>

    <body>
        <h1 class="header">
            <a href="http://wykop.pl/tag/mirkofon" target="_blank">Mirkofon</a>
        </h1>
        <h2 class="header--sub">
            automatyczna playlista YT z 20 ostatnich wpisów pod tagiem
        </h2>

        <div id="content"></div>

        <script id="template" type="text/x-handlebars-template">
            <p class="last-update">Ostatnia aktualizacja: {{time}}</p>

            <ul class="taglist">
                {{#each links}}
                <li class="taglist__tag">
                <a href="{{url}}" target="_blank" class="taglist__tag__link" data-tag="{{tag}}">{{tag}}</a>
                </li>
                {{/each}}
            </ul>
        </script>

        <script>
            init();
        </script>

    </body>
</html>
